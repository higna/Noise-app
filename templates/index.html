<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Noise Detection App</h1>
        <p>Monitor your environment for loud noises.</p>
        <button id="startButton" onclick="startRecording()">Start Monitoring</button>
        <button id="stopButton" onclick="stopRecording()" disabled>Stop Monitoring</button>
        <div id="status">Status: Not Monitoring</div>
    </div>
    <script>
        function startRecording() {
            fetch('/start', { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(data));
        }

        function stopRecording() {
            fetch('/stop', { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(data));
        }
    </script>
</body>
</html>
